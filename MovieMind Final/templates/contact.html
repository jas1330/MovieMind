<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMind-A Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/style.css">    
</head>
<body>
    <nav>
        <div class="logo">
          <a href="/"><h1>MovieMind</h1></a>
        </div>
        <ul id="menuList">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login">Login</a></li>
            
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
    </nav>


    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "300px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
        
    </script>

    <div class="container mt-5">
      <h1 class="text-center mb-4 text-header">Contact Us</h1>
      <form method="POST" action="https://formspree.io/f/mldrldnp">
        <div class="flex flex-col items-center mb-3">
          <label for="name" class="w-1/2 text-left mb-1 text-header">Name</label>
          <input type="text" class="w-1/2 bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="name" name="name" required>
        </div>
        <div class="flex flex-col items-center mb-3">
          <label for="message" class="w-1/2 text-left mb-1 text-header">Email</label>
          <textarea class="w-1/2 bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="email" name="email" required></textarea>
        </div>
        <div class="flex flex-col items-center mb-3">
          <label for="message" class="w-1/2 text-left mb-1 text-header">Message</label>
          <textarea class="w-1/2 bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="message" name="message" rows="5" required></textarea>
        </div>
        
       
        <div class="flex justify-center">
          <button type="submit" class="flex mx-auto text-dark bg-[#f3eaea] border-0 py-2 px-8 focus:outline-none hover:bg-[#FFD700] rounded text-lg">Send</button>
        </div>
      </form>
      <!-- {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %} -->
    </div>
    <footer class="bg-light text-dark mt-4 p-4">
      <div class="container text-center">
          <p class="text-sm">&copy; 2024 <span class="text-warning">MovieMind</span>. All rights reserved.</p>
      </div>
  </footer>
    
  <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
