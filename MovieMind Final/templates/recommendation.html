<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMind-A Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/style.css">    
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/"><h1>MovieMind</h1></a>
        </div>
        <ul id="menuList">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login">Login</a></li>
            
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
    </nav>


    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "300px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
        
    </script>
      <div class="container">
        <h1 class="text-header text-center my-5">Recommended Movies</h1>
        <div class="row">
            {% for movie in recommended_movies %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">
                            <strong>Release Date:</strong> {{ movie.release_date }}<br>
                            <strong>Rating:</strong> {{ movie.rating }}<br>
                            {{ movie.overview[:100] }}...
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/index"class="btn btn-primary text-white bg-[#FF5722] border-0 py-2 px-8 focus:outline-none hover:bg-[#E64A19] rounded text-lg">GO BACK</a>
          
    </div>
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
